<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="villa agency">


	<title>Villa</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link type="icon" href="images/svgs/favicon.svg">
	<script defer type="text/javascript" src="js/main.js"></script>


	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;700&display=swap" rel="stylesheet">
</head>


<body>


	<div id="container">

		<div id="header">

			<div id="headerContAndLoc">

				<div id="headerCont">
					
					<div id="picHeaderOne"></div>
					<p id="pHeaderCont">info@company.com</p>

				</div>

				<div id="headerLoc">

					<div id="picHeaderTwo"></div>
					<p id="pHeaderLoc">Sunny Isles Beach, FL 33160</p>

				</div>

			</div>

			<div id="headerSchedule">

				<div id="holderHeaderSchedule">

					<div id="picHeaderSchedule"></div>
					
				</div>

				<p id="pHeaderSchedule">Schedule a visit</p>

			</div>

			<div id="headerSocialMedia">

				<div id="headerInsta"></div>

				<div id="headerTelegram"></div>
				
				<div id="headerX"></div>

				<div id="headerYouTube"></div>

			</div>

		</div>

		<div id="navBar">

			<div id="toggle">

				<div id="logo">VILLA</div>
				
				<input type="checkbox" autocomplete="off" id="lightMode">

				<label for="lightMode">

					<div id="moon"></div>

					<div id="sun"></div>

				</label>
		
			</div>

			<div id="navBarJumpingListsAndSchedule">

				<ul id="navBarUl">

					<li id="navBarLiOne">Home</li>

					<li id="navBarLiTwo">Property</li>

					<li id="navBarLiThree">Property Details</li>

					<li id="navBarLiFour">Contact Us</li>

				</ul>

				<div id="navBarSchedule">

					<div id="holderNavBarSchedule">
	
						<div id="picNavBarSchedule"></div>
						
					</div>
	
					<p id="pNavBarSchedule">Schedule a visit</p>
	
				</div>

			</div>

		</div>

		<div id="slideWrapper">
			
			<button id="sliderBttnPrev"> < </button>
			
			<ul id="sliderContainer">
				
				<li id="slide"></li>
				
				<li id="slide"></li>
				
				<li id="slide"></li>
				
			</ul>
			
			<button id="sliderBttnNext"> > </button>

		</div>

	</div>
	
</body>

</html>
